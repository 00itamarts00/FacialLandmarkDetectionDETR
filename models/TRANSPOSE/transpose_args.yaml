transpose_args:
  num_landmarks: 68
  image_size: [ 128, 128 ]
  #  init_weights_path: '/home/itamar/thesis/MODELS/TRANSPOSE/hrnet_w48-8ef0771d.pth'
  init_weights_path: null
  backbone: resnet
  transformer:
    # transformer
    bottleneck_num: 0
    dim_model: 256
    dim_feedforward: 512
    encoder_layers: 6
    n_head: 8
    attention_activation: 'relu'
    pos_embedding: 'learnable'
    intermediate_sup: False
    pe_only_at_begin: False
  backbone_params:
    hrnet:
      # pose_multi_resolution_net related params
      pretrained_layers: [ '*' ]
      stem_inplanes: 64
      final_conv_kernel: 1
      stage2:
        num_modules: 1
        num_branches: 2
        num_blocks: [ 4, 4 ]
        num_channels: [ 32, 64 ]
        block: 'basic'
        fuse_method: 'sum'
      stage3:
        num_modules: 1
        num_branches: 3
        num_blocks: [ 4, 4, 4 ]
        num_channels: [ 32, 64, 128 ]
        block: 'basic'
        fuse_method: 'sum'
      stage4:
        num_modules: 1
        num_branches: 4
        num_blocks: [ 4, 4, 4, 4 ]
        num_channels: [ 32, 64, 128, 256 ]
        block: 'basic'
        fuse_method: 'sum'
    resnet:
      # pose_resnet related params
      num_layers: 50
      deconv_with_bias: false
      num_deconv_layers: 3
      num_deconv_filters: [ 256, 256, 256 ]
      num_deconv_kernels: [ 4, 4, 4 ]
      final_conv_kernel: 1
      pretrained_layers: [ '*' ]
      output_size: 64

